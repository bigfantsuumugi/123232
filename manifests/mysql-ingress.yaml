apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/server-alias: mysql.ucycodehub.eu
  labels:
    app: mysql
  name: mysql
  namespace: botpress

spec:
  rules:
  - host: mysql.ucycodehub.eu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mysql
            port:
              number: 3306
