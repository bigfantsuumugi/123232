name: Validate documentation

on: [push]

jobs:
  check_404s:
    name: Check for 404 errors in docs
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Install NGINX
      run: |
        sudo apt-get update
        sudo apt-get install nginx
        mkdir -p /etc/nginx
        sudo cp .github/actions/check404/nginx.conf /etc/nginx/
    - name: Build docs
      working-directory: docs/guide/website
      run: | 
        yarn
        yarn build
        sudo cp -a build/botpress-docs/. /usr/share/nginx/html/
    - name: Start NGINX
      run: |
        sudo service nginx restart
        curl localhost
    - name: Install python3
      uses: actions/setup-python@v1
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using semvers version range syntax.
        architecture: 'x64' # (x64 or x86)
    - name: Scrape docs for 404s
      run: |
        python --version
        pip install scrapy
        scrapy runspider -o errors.csv -a site="http://localhost" .github/actions/check404/spider.py -s HTTPERROR_ALLOW_ALL=True -s LOG_LEVEL=INFO
    - name: Check scrape results
      run: |
        ERRORS_COUNT=$(cat errors.csv | wc -l)
        echo "Found $ERRORS_COUNT errors"
        cat errors.csv
        if [ $ERRORS_COUNT -neq 0 ]; then
          exit 1
        fi
