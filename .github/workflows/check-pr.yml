name: 'Check PR'
on: [workflow_dispatch, pull_request]
defaults:
  run:
    working-directory: .github/workflows/code/check-pr
jobs:
  check-pr:
    name: Asserts PR is in shape
    runs-on: ubuntu-latest
    steps:
      - name: Assert PR
        id: assert_pr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node index.js
