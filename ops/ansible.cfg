# reference: http://docs.ansible.com/ansible/intro_configuration.html
[defaults]
# Use inventory file that was autogenerated by vagrant

ansible_kubectl_kubeconfig = ~/.kube/config

# fact caching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible/facts_cache

# two hours timeout
fact_caching_timeout = 7200

# logging
log_path=./ansible.log

# fix for https://github.com/ansible/ansible/issues/11536
[ssh_connection]
#control_path = %(directory)s/%%h-%%p-%%r
control_path = /tmp/%%h-%%p-%%r

# http://docs.ansible.com/ansible/playbooks_error_handling.html#handlers-and-failure
force_handlers = true
